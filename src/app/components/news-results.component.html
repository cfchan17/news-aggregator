<div class="row mt-4">
    <div class="col-9">
        <h5 *ngIf="country">News From {{country.name}}</h5>
    </div>
    <div class="col-3">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary btn-sm" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
<hr>

<div class="row">
    <div class="col">
        <div class="list-group">
            <a *ngFor="let item of newsArticles" href={{item.url}} target="_blank" class="list-group-item list-group-item-action">
                <div class="row">
                    <div class="col-3">
                        <img src={{item.urlToImage}} width="100px" alt="Article Image">
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col">
                                <h5>{{item.source}}: {{item.title}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{item.author}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{item.publishedAt}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{item.description}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{item.content}}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
